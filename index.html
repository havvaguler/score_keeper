<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                alt="Ping Pong Image">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Ping Pong Keeper</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                        </div>
                        <label for="playNum" class="label is-inline is-large">Playing to:</label>
                        <div class="select is-rounded">
                            <select name="num" id="playNum">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary is-medium card-footer-item">+1 Player
                            One</button>
                        <button id="p2Button" class="button is-info is-medium card-footer-item">+1 Player Two</button>
                        <button id="resetButton" class="button is-danger is-medium card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
